<div class="container">
    <div class="mt-5">
        <mat-select style="width: 100px;" placeholder="Filter By" (selectionChange)="filterTickets($event.value)">
            <mat-option [value]="'closed'">Closed</mat-option>
            <mat-option [value]="'open'">Open</mat-option>
            <mat-option [value]="'all'">All</mat-option>
        </mat-select>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Subject</th>
                <th scope="col">Description</th>
                <th scope="col">isClosed</th>
            </tr>
        </thead>
        <tbody>
            @for(ticket of displayedTickets(); track ticket.id) {
            <tr>
                <th scope="row">{{ticket.id}}</th>
                <td>{{ticket.subject}}</td>
                <td>{{ticket.description}}</td>
                <td>
                  <div class="container">
                        <input type="checkbox" [disabled]="ticket.isClosed" [checked]="ticket.isClosed" (change)="updateTicket(ticket.id, $event.target.checked)">
                    </div>
                </td>
            </tr>
        }
        </tbody>
    </table>
</div>
